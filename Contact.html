    <style>
        /* Add custom CSS here for container and image size */
        body, h1, p, a, input, textarea {
            font-family: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-size: 17px;
            text-align: center;
            color: #2c3e50; /* Dark blue */
        }

        img {
            border-radius: 100%;
            height: 90px;
        }

        .city {
            position: relative;
            bottom: 0;
            background: rgba(0, 0, 230, 0.5); /* Blue background with transparency */
            color: #f1f1f1;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 3px;
            background-color: #ecf0f1; /* Light blue background */

            padding-top: 10px;
        }

        form {
            max-width: 420px;
            margin: 50px auto;
            color: #2c3e50; /* Dark blue */
        }

        .feedback-input {
            color: #2c3e50; /* Dark blue */
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 18px;
            border-radius: 5px;
            line-height: 22px;
            background-color: transparent;
            border: 2px solid #3498db; /* Medium blue border */
            transition: all 0.3s;
            padding: 13px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            outline: 0;
            background-color: #ecf0f1; /* Light blue background */
        }

        .feedback-input:focus {
            border: 2px solid #2980b9; /* Darker blue border on focus */
        }

        textarea {
            height: 150px;
            line-height: 150%;
            resize: vertical;
        }

        [type="submit"] {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            background: #3498db; /* Medium blue */
            border-radius: 5px;
            border: 0;
            cursor: pointer;
            color: white;
            font-size: 24px;
            padding-top: 10px;
            padding-bottom: 10px;
            transition: all 0.3s;
            margin-top: -4px;
            font-weight: 700;
        }

        [type="submit"]:hover {
            background: #2980b9; /* Darker blue on hover */
        }

        #body {
            margin-top: 30px;
        }

        .hidden {
            display: none;
        }

        .contact-container {
            margin-top: 50px;
            text-align: center;
        }

        .contact-info {
            margin-bottom: 10px;
        }
